<div class=container><div class="col-xs-12 col-sm-12 thumb text-center"><h1>{{data.HTMLElements[params.HTMLElementId].tag}}</h1><p>{{data.HTMLElements[params.HTMLElementId].desc}}</p></div></div><div class="col-xs-12 col-sm-12 bg-primary"><div class="col-xs-3 col-sm-3 thumb text-center">ATTRIBUTES</div><div class="col-xs-3 col-sm-3 thumb text-center">PARENT</div><div class="col-xs-3 col-sm-3 thumb text-center">CHILD</div><div class="col-xs-3 col-sm-3 thumb text-center">DOM ACCESS</div></div><div class="col-xs-12 col-sm-12 square"><div class="col-xs-3 col-sm-3 thumb text-center"><span ng-repeat="attr in data.HTMLElements[params.HTMLElementId].attr"><a href=#html/attributes/{{attr}}>{{attr}}</a></span></div><div class="col-xs-3 col-sm-3 thumb text-center"><span ng-repeat="parent in data.HTMLElements[params.HTMLElementId].parent">{{parent}}</span></div><div class="col-xs-3 col-sm-3 thumb text-center"><span ng-repeat="child in data.HTMLElements[params.HTMLElementId].child">{{child}}</span></div><div class="col-xs-3 col-sm-3 thumb text-center"><span>{{data.HTMLElements[params.HTMLElementId].dom}}</span></div></div><div class="col-xs-12 col-sm-12 label-danger" ng-repeat="note in data.HTMLElements[params.HTMLElementId].notes"><ul><li class=text-left>{{note}}</li></ul></div><div class="col-xs-12 col-sm-12 bg-primary"><div class="col-xs-6 col-sm-6 thumb text-center">Example Code</div><div class="col-xs-6 col-sm-6 thumb text-center">Rendered</div></div><div class="col-xs-12 col-sm-12"><textarea rows=20 class="col-xs-6 col-sm-6 thumb text-left" contenteditable=true ng-model=data.HTMLElements[params.HTMLElementId].eg></textarea><div class="col-xs-6 col-sm-6 thumb text-center"><iframe width=100% height=400px srcdoc={{trust(data.HTMLElements[params.HTMLElementId].eg)}}></iframe></div></div>
